<!DOCTYPE>
<html>
    <head>
        <title>Enquete</title>
        <meta charset="utf-8">
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="action.js"></script>
    </head>
    <body ng-app="action">
        <div class="container">
<!--        navbar      -->
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">MindBoard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="">Enquetes</a></li>
                        <li ><a href="index.html">Votação</a></li>
                        <li ><a href="resultado.html">Resultados</a></li>
                    </ul>
                </div>
            </nav>
<!--        navbar      -->
            <h1 class="text-center">{{"Enquetes"}}</h1>

            <div ng-controller="AlternativaCtrl as altCtrl">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Nova Enquete</legend>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="pergunta">Pergunta</label>
                            <div class="col-md-4">                     
                                <textarea class="form-control" id="pergunta" name="pergunta" placeholder="Digite aqui a pergunta..."></textarea>
                            </div>
                        </div>
                        <ul class="list-group col-md-4 col-md-offset-4">
                            <li class="list-group-item" ng-repeat="alternativa in altCtrl.alternativas">{{alternativa.texto}}</li>
                            <li class="list-group-item">{{novaAlternativa}}</li>
                        </ul>

                        <!-- Text input-->
                        <div class="form-group">
                            <form ng-submit="altCtrl.addAlternativa(novaAlternativa)">
                                <label class="col-md-4 control-label" for="alternativa"></label>  
                                <div class="col-md-4">
                                    <input ng-model="novaAlternativa" ng-hide="true"type="text" placeholder="Digite uma resposta" class="form-control input-md" />
                                </div>
                            </form>
                        </div>
                    </fieldset>
                    <form ng-submit="altCtrl.addAlternativa(novaAlternativa)">
<!--                        <label class="col-md-4 control-label text-right" for="alternativa">Alternativa</label> -->
                        <div class="col-md-4 col-md-offset-4">
                            <input class="form-control input-md" ng-model="novaAlternativa" type="text" placeholder="Digite uma alternativa" />
                            <input type="submit" value="Adicionar" />

                        </div>
                    </form>
                                                

                       
<!--------------------------------------------------------------------------------------------------------------------------------------------------------------->

                    <br><br><br><br>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="enviar"></label>
                        <div class="col-md-4">
                            <button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
