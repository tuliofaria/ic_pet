<!DOCTYPE html>
<html>
	<head>
		<title>Enquete</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap.css" rel="stylesheet" type="text/css">
		<link href="style.css" rel="stylesheet">
		<script src="angular.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="action.js"></script>
	</head>
	<body ng-app="action">
		<div class="container-fluid">
<!--        Barra Superior    -->
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">MindBoard</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="">{{"Enquetes"}}</a></li>
						<li ><a href="index.html">Votação</a></li>
						<li ><a href="resultado.html">Resultados</a></li>
					</ul>
				</div>
			</nav>
			
			<h1 class="text-center">{{"Enquetes"}}</h1><hr>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2" ng-controller="AlternativaCtrl as altCtrl">
					<form class="form-horizontal">
						<fieldset ng-controller="AlternativaCtrl">
							<legend>Nova Enquete</legend>
							<div class="form-group">
								<label for="pergunta">Pergunta</label>                    
								<input class="form-control" id="pergunta" name="pergunta" placeholder="Digite aqui a pergunta...">
							</div>
							<ul class="list-group">
								<li class="list-group-item" ng-repeat="alternativa in alternativas">{{alternativa.texto}}</li>
<!--								<li class="list-group-item">{{novaAlternativa}}</li>-->
							</ul>
							<br>
							
							<div class="form-group">
								<label for="pergunta">Alternativas</label>
								<input ng-model="novaAlternativa" placeholder="Digite uma alternativa" class="form-control" />
							</div>
							<button class="btn btn-default" ng-click="addAlternativa()">
								<i class=""></i> Adicionar
							</button>
						</fieldset>

					</form>
				</div>
			</div>
			<hr>
			<div class="centralizado">
				<label class="" for="enviar"></label>
				<button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
			</div>
		</div>
	</body>
</html>
