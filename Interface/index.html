<!DOCTYPE html>
<html>
    <head>
        <title>Pergunta</title>
        <meta charset="utf-8">
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="action.js"></script>
    </head>
    <body ng-app="action">
        <div class="container">
<!--        navbar      -->
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">MindBoard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ><a href="poll.html">Enquetes</a></li>
                        <li class="active"><a href="#">Votação</a></li>
                        <li ><a href="resultado.html">Resultados</a></li>
                    </ul>
                </div>
            </nav>
<!--        navbar      --> 
        <h1 class="text-center">Pergunta</h1><hr>
            <div id="botoes" class="nav nav-pills">
			
				<a href ng-click="tab = 'bom'">
					<div class="botao bom"  ng-class="{active:tab === 1}">
						<img id="emoticon" src="feliz.png">
						<p class="legenda">Bom</p>
					</div>
				</a>
				<a href ng-click="tab = 'ruim'">
					<div class="botao ruim"  ng-class="{active:tab === 2}">
						<img id="emoticon" src="triste.png">
						<p class="legenda">Ruim</p>
					</div>
				</a>
				<a href ng-click="tab = 'médio'">
				
					<div class="botao medio"  ng-class="{active:tab === 3}">
						<img id="emoticon" src="neutro.png">
						<p class="legenda">Médio</p>
					</div>
				</a>
			</div>
			<div class="selecao" ng-controller="buttonController as button">
				<p class="botoes legenda selecao">{{tab}}</p>
			</div>
			<a href="resultado.html"><div id="votar">Votar</div></a>
            
    </body>
</html>
