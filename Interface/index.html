<!DOCTYPE html>
<html>
    <head>
        <title>Pergunta</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="action.js"></script>
    </head>
	<body ng-app="action">
		<div class="container-fluid">
			 <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">MindBoard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ><a href="poll.html">Enquetes</a></li>
                        <li class="active"><a href="#">Votação</a></li>
                        <li ><a href="resultado.html">Resultados</a></li>
                    </ul>
                </div>
            </nav>
			
			<h1 class="text-center">Pergunta</h1><hr>
            
			<p class="text-center">Selecione o botão conforme o seu entendimento do conteúdo. Mude a qualquer momento se você <span class="label label-success">está entendendo</span>, se tem <span class="label label-warning">alguma dificuldade</span> ou <span class="label label-danger">complicou muito</span>.</p>
			<hr>
			
			<div ng-controller="opcaoCtrl" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
				<div class="row text-center">
					<a href ng-click="tab = 'bom'">
						<div ng-class="{active:tab === {{seletor[0].name}}}" class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 botao bom">
							<img src="feliz.png" class="emoticon hidden-xs"><br>
							<p class="legenda" >{{seletor[0].name}}</p>
						</div>
					</a>
					
					<a href ng-click="tab = 'médio'">
						<div ng-class="{active:tab === {{seletor[1].name}}" class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2 botao medio">
							<img src="neutro.png" class="emoticon hidden-xs"><br>
							<p class="legenda" >{{seletor[1].name}}</p>
						</div>
					</a>
					
					<a href ng-click="tab = 'ruim'">
						<div ng-class="{active:tab === {{seletor[1].name}}" class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2 botao ruim">
							<img src="triste.png" class="emoticon hidden-xs"><br>
							<p class="legenda" >{{seletor[2].name}}</p>
						</div>
					</a>
				</div>
				<br>
				<h3 class="text-center legenda"><span class="label label-default">{{tab}}</span></h3>
			</div>
		</div>
	</body>
</html>
