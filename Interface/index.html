<!DOCTYPE html>
<html>
    <head>
        <title>Pergunta</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="action.js"></script>
    </head>
    <body ng-app="action">
        <div class="container-fluid">
<!--        navbar      -->
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">MindBoard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ><a href="poll.html">Enquetes</a></li>
                        <li class="active"><a href="#">Votação</a></li>
                        <li ><a href="resultado.html">Resultados</a></li>
                    </ul>
                </div>
            </nav>
<!--        navbar      --> 
        <h1 class="text-center">Pergunta</h1><hr>
            Selecione o botão conforme o seu entendimento do conteúdo. Mude a qualquer momento se você <span class="label label-success">está entendendo</span>, se tem <span class="label label-warning">alguma dificuldade</span> ou <span class="label label-danger">complicou muito</span>.<hr>
            <div id="botoes" class="nav nav-pills col-lg-11 col-lg-offset-0 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
			
				<a href ng-click="tab = 'bom'">
					<div class="botao bom col-md-2 col-sm"  ng-class="{active:tab === 1}">
						<img id="emoticon" src="feliz.png">
						<p class="legenda">Bom</p>
					</div>
				</a>
				<a href ng-click="tab = 'ruim'">
					<div class="botao ruim"  ng-class="{active:tab === 2}">
						<img id="emoticon" src="triste.png">
						<p class="legenda">Ruim</p>
					</div>
				</a>
				<a href ng-click="tab = 'médio'">
				
					<div class="botao medio"  ng-class="{active:tab === 3}">
						<img id="emoticon" src="neutro.png">
						<p class="legenda">Médio</p>
					</div>
				</a>
			</div>
            
            <h2 class="text-center text-uppercase"><span class="label label-primary">{{tab}}</span></h2>
            
            
    </body>
</html>
